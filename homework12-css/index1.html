<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实现一个两栏布局</title>
</head>
<style>
	#box{
		width: 1000px;
		margin:auto;
	}
	.aside{
		background-color: red;
		height: 400px;
		margin-right: 215px;
	}
	.main{
		width: 200px;
		height: 500px;
		background: blue;
		float: right;
	}
</style>
<body>
	<div id="box">
		<div class="main"></div>
		<div class="aside"></div>
	</div>
</body>
</html>
