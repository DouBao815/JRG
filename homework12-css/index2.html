<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实现一个三栏布局</title>
	<style>
		.oLeft{
			float: left;
			width: 200px;
			height:400px;
			background: red;
		}
		.oRight{
			float: right;
			width: 200px;
			height: 400px;
			background:blue;
		}
		.main{
			height: 500px;
			background: pink;
			margin:0 215px 0 215px;
		}
	</style>
</head>
<body>
	<div class="oLeft"></div>
	<div class="oRight"></div>
	<div class="main"></div>
</body>
</html>
